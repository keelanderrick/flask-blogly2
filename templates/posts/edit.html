{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}
<h1>Edit User</h1>
<form method="POST">
	<div>
		<label>Title</label>
		<input
			type="text"
			class="form-control"
			id="title"
			name="title"
			value="{{post.title}}"
		/>
	</div>
	<div>
		<label>Content</label>
		<textarea class="form-control" id="content" name="content">
{{post.content}}</textarea
		>
	</div>
	<button type="submit" class="btn btn-primary">Edit Post</button>
	<a href="/users/{{post.user_id}}" class="btn btn-warning">Cancel</a>
</form>
{% endblock %}
